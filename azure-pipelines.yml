trigger:
- main

pool: Default

steps:

- script: |
    npm install
    displayName: 'npm install '
- task: FortifySCA@7
  inputs:
    applicationType: 'other'
    buildAnalyzerParams: '-exclude ./node_modules/*'
    fortifySourceTranslate: '.'
    fortifyBuildId: 'nodejs-project-backend'
    scaVerbose: true
    scaDebug: true
    fortifyScanType: 'LocalScan'
    additionalScanParams: '-f C:\azure-agent-3.238.0\output-nodejs.fpr'
